<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scale=no, target-densitydpi=medium-dpi">
<title>Re:Rent 렌터카의 답을 달다</title>
<link rel="stylesheet" href="../css/common.css">
</head>

<body>
<div class="wrapper">
	<div class="header">
		<h2 class="page-title">로그인</h2>
		<button type="button" class="btn-splite btn-prev">이전</button>
		<button type="button" class="btn-splite btn-search">통합검색</button>
	</div>


	<div class="container">
		<div class="content">
			<div class="login-form">
				<div class="form-item">
					<input type="text" placeholder="아이디(E-mail)">
				</div>
				<div class="form-item">
					<input type="password" placeholder="비밀번호">
				</div>
				<div class="chk-list">
					<label class="check-label"><input type="checkbox" class="styled1">자동로그인</label>
					<label class="check-label"><input type="checkbox" class="styled1">아이디저장</label>
				</div>
				<div class="btn-area mgT20">
					<a href="#" class="btn-text btn-h50 btn-text-red1">로그인</a>
				</div>
				<div class="login-global">
					<div class="login-find">
						<span><a href="#">아이디 찾기</a></span>
						<span><a href="#">비밀번호 찾기</a></span>
					</div>

					<ul class="social-login">
						<li><button type="button" class="btn-naver">네이버 로그인</button></li>
						<li><button type="button" class="btn-facebook">페이스북 로그인</button></li>
						<li><button type="button" class="btn-cacao">카카오 로그인</button></li>
					</ul>

					<div class="join-link">
						<span class="text">아직 <span class="fColor01">ReRent</span> 회원이 아니신가요?</span>
						<a href="#" class="btn-text btn-h45 btn-text-line2 link">회원가입</a>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="footer">
		<div class="foot-call">
			<div class="call-item">
				<span class="title">장기렌트문의</span>
				<a href="tel:1670-2548" class="btn-call">1670-2548</a>
			</div>
			<div class="call-item">
				<span class="title">단기렌트문의</span>
				<a href="tel:1544-0445" class="btn-call">1544-0445</a>
			</div>
		</div>
		<div class="foot-text">
			<p>대표자: 장동현, 최태원  사업자등록번호: 107-85-50211</p>
			<p>사업장 소재지: 서울특별시 영등포구  선유로43길 27, 3층(양평동3가)</p>
			<p>Copyright © 에스케이(주) 엔카 All Rights Reserved</p>
		</div>
	</div>
</div>


<script type="text/javascript" src="../js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="../js/common.js"></script>
</body>
</html>
