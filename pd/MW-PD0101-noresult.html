		<button type="button" class="btn-splite btn-search">통합검색</button>

	<div class="container">

				<h3 class="cTitle">장기렌터카 차량 검색</h3>
			</div>

			<div class="gray-bg-box">
				<div class="form-list1">
					<div class="form-item">
						<h3 class="inp-title">월 렌트료(만원)</h3>
						<select class="styled1">
							<option>전체</option>
							<option>50</option>
							<option>80</option>
							<option>100</option>
						</select>
						<select class="styled1">
							<option>전체</option>
							<option>50</option>
							<option>80</option>
							<option>100</option>
						</select>
					</div>
					<div class="form-item">
						<h3 class="inp-title">차종</h3>
						<select class="styled1">
							<option>제조사</option>
							<option>현대</option>
							<option>기아</option>
							<option>쉐보레</option>
						</select>
						<select class="styled1">
							<option>모델</option>
							<option>아반떼</option>
							<option>소나타</option>
							<option>그랜져</option>
						</select>
					</div>
					<div class="form-item">
						<h3 class="inp-title">연료/연식</h3>
						<select class="styled1">
							<option>연식</option>
							<option>2017년</option>
							<option>2016년</option>
							<option>2015년</option>
						</select>
						<select class="styled1">
							<option>전체</option>
							<option>가솔린</option>
							<option>경유</option>
							<option>LPG</option>
						</select>
					</div>
				</div>
				<button type="button" class="btn-text btn-h50 btn-text-red1 btn-result">차량검색</button>
			</div>

			<!-- 검색결과 (내역없음) -->
			<div class="rentcar-result">
				<div class="sorting-area">
					<p class="all-len">전체 <span class="len">4,099</span>대</p>
					<select class="styled1">
						<option>렌트료 낮은순</option>
						<option>렌트료 높은순</option>
						<option>기간 짧은 순</option>
						<option>기간 긴 순</option>
					</select>
				</div>
				<div class="no-result">검색 결과가 없습니다.</div>
			</div>
		</div>
	</div>
