<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scale=no, target-densitydpi=medium-dpi">
<title>Re:Rent 렌터카의 답을 달다</title>
<link rel="stylesheet" href="../css/common.css">
</head>

<body>
<div class="wrapper">
	<div class="header">
		<h2 class="page-title">이용약관</h2>
		<button type="button" class="btn-splite btn-prev">이전</button>
		<button type="button" class="btn-splite btn-search">통합검색</button>
	</div>


	<div class="container">
		<div class="content">
			<div class="btn-wrap">
				<button type="button" class="btn-text btn-h45 btn-text-gray2 btn-agent btn-popup">에이전트 팝업</button>
			</div>
		</div>
	</div>

	<div class="footer">
		<div class="foot-call">
			<div class="call-item">
				<span class="title">장기렌트문의</span>
				<a href="tel:1670-2548" class="btn-call">1670-2548</a>
			</div>
			<div class="call-item">
				<span class="title">단기렌트문의</span>
				<a href="tel:1544-0445" class="btn-call">1544-0445</a>
			</div>
		</div>
		<div class="foot-text">
			<p>대표자: 장동현, 최태원  사업자등록번호: 107-85-50211</p>
			<p>사업장 소재지: 서울특별시 영등포구  선유로43길 27, 3층(양평동3가)</p>
			<p>Copyright © 에스케이(주) 엔카 All Rights Reserved</p>
		</div>
	</div>
</div>

<!-- 레이어 팝업 영역 -->
<div class="bg-layer"></div>
<!-- 장기렌트 담당자 -->
<div class="layer-popup pop-agent">
	<div class="pop-head">
		<h1 class="pop-title">장기렌트 담당자</h1>
		<button type="button" class="btn-close"><span class="hide">닫기</span></button>
	</div>
	<div class="pop-content">
		<div class="manager-infor">
			<span class="manager-img"><img src="../img/temp/manager_photo.gif" alt=""></span>
			<p class="point-history mgT10">안양직영점</p>
			<p class="name-text"><span class="tit">담당자</span> 홍길동</p>
		</div>
		<div class="contact-box">
			<a href="tel:02-1234-4567" class="btn-tele icon-sprite">02-1234-4567</a>
			<a href="tel:010-1234-4567" class="btn-tele icon-sprite">010-1234-4567</a>
		</div>
	</div>
</div>


<script type="text/javascript" src="../js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="../js/common.js"></script>
<script>
$(window).load(function(){
	/* 장기렌트 담당자 */
	$('.btn-agent').click(function(){
		$('.bg-layer').fadeIn(200);
		$('.pop-agent').fadeIn(200);
	});

});
</script>
</body>
</html>
