<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scale=no, target-densitydpi=medium-dpi">
<title>Layout</title>
<link rel="stylesheet" href="../css/common.css">
<style>
	.content {
		padding:30px 15px;
	}
	h1 {
		height:40px;
		margin-top:30px;
		padding-left:16px;
		background-color:#999;
		color:#fff;
		font-size:17px;
		line-height:40px;
	}
	h1:first-child {margin-top:0;}
	h2 {
		margin:20px 0 10px;
		font-size:14px;
		font-weight:bold;
	}
	.cTitle01 {margin:0;}
</style>
</head>

<body>
<div class="wrapper">
	<div class="container">
		<div class="content">
			<h1>button</h1>
			<h2>btn-h45</h2>
			<button type="button" class="btn-text btn-h45 btn-text-gray2 btn">인증번호발송</button>
			<br><br>
			<button type="button" class="btn-text btn-h45 btn-text-line2">회원가입</button>
			<br><br>
			<ul class="social-login">
				<li><button type="button" class="btn-text btn-h45 btn-naver">네이버 로그인</button></li>
				<li><button type="button" class="btn-text btn-h45 btn-facebook">페이스북 로그인</button></li>
				<li><button type="button" class="btn-text btn-h45 btn-cacao">카카오 로그인</button></li>
			</ul>
			<br><br>
			<h2>btn-h50</h2>
			<div class="btn-wrap">
				<ul class="btn-list1">
					<li class="item"><button type="button" class="btn-text btn-h50 btn-text-gray1">동의하지 않음</button></li>
					<li class="item"><button type="button" class="btn-text btn-h50 btn-text-red1">동의</button></li>
				</ul>
				<br>
				<ul class="btn-list1">
					<li class="item"><button type="button" class="btn-text btn-h50 btn-text-line1">메인으로</button></li>
					<li class="item"><button type="button" class="btn-text btn-h50 btn-text-red1">로그인</button></li>
				</ul>
			</div>
		</div>
	</div>
</div>


<script type="text/javascript" src="../js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="../js/common.js"></script>
</body>
</html>
